<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>MflixFrontend</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="assets/css/Header-Dark.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="login-dark">
        <form method="post">
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration">
                <h1>Edit Multimedia</h1>
            </div>
            <div class="mb-3"><input class="form-control" type="text" name="Title" placeholder="Title"></div>
            <div class="mb-3"></div>
            <div class="mb-3"><input class="form-control" type="text" placeholder="Genre" name="genre"></div>
            <div class="mb-3"><input class="form-control" type="text" placeholder="Cast" name="cast"></div>
            <div class="mb-3"><input class="form-control" type="text" placeholder="Type" name="type"></div>
            <div class="mb-3"><input class="form-control" type="text" placeholder="Plot" name="plot"></div>
            <div class="mb-3"></div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Edit Multimedia</button></div>
        </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
